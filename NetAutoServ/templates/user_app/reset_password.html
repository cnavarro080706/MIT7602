{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded">
            <div class="card-body p-4">
                <h4 class="text-center mb-3 text-dark">üîí Reset Your Password</h4>
                
                {% if token_valid %}
                <form method="POST" class="bg-white shadow rounded p-4" action="{% url 'reset_password' uidb64=uidb64 token=token %}">
                    {% csrf_token %}
                    <input type="hidden" name="token" value="{{ token }}">

                    <div class="mb-3">
                        <label for="new_password" class="form-label fw-bold">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label fw-bold">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 fw-bold">Reset Password</button>
                </form>
                {% else %}
                <div class="alert alert-danger text-center">
                    ‚ö†Ô∏è Invalid or expired token. Please request a new reset link.
                </div>
                <div class="text-center">
                    <a href="{% url 'forgot_password' %}" class="btn btn-warning fw-bold">Request Again</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
