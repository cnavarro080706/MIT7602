{% extends 'base.html' %}
{% load static %}

{% block title %}NaaS{% endblock %}


{% block content %}

{% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show w-100" role="alert">
                {{ message }}
                <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}

    <div class="container mt-5 ">
        <h3 class="text-primary fw-bold">Generate Device Configuration</h3>
        <div class="mb-3 mt-3">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <button type="button" id="start-automation" class="btn btn-primary" data-device-id="{{ device_id }}">ðŸš€ Start Automation</button>
        </div>

        <div class="mt-3">
            <h4>Logs</h4>
            <pre id="logs" class="bg-light p-3 border rounded shadow-sm" style="height: 500px; overflow-y: scroll;">No logs yet...</pre>
        </div>
        <a href="{% url 'device_list' %}" class="btn btn-secondary btn-sm" onclick="alert('Do you want to cancel this process?')">Cancel</a>
        <a href="{% url 'device_list' %}" class="btn btn-secondary btn-sm">Back</a>
    </div>
{% endblock %}
