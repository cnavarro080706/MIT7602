hostname rph10-lea10-ar7280
!
boot system flash:/ceos-image-4.24.0F.swi
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
spanning-tree mode rapid-pvst
!
mac address-table aging-time 1200
!
ntp server 1.1.1.1
!
interface Management1
  description ^:automation:management
  ip address 192.168.100.100/32
  no shutdown
!
ip route 0.0.0.0/0 192.168.100.1
!
interface Loopback0
  description ^:device:management:loopback
  ip address 172.20.10.1/32
  no shutdown
!
vlan 4001
  name INTERSWITCH_VLAN
!
interface vlan4001
  description ^:INTERSWITCH_VLAN
  ip address 172.19.10.0/31
  no shutdown
!
interface Ethernet1
  description ^:uplink:l3:spine1
  no switchport
  ip address 192.193.181.1/31
  no shutdown
!
interface Ethernet2
  description ^:uplink:l3:spine2
  no switchport
  ip address 192.193.182.1/31
  no shutdown
!
interface Ethernet3
  description ^:uplink:l3:spine3
  no switchport
  ip address 192.193.183.1/31
  no shutdown
!
interface Ethernet4
  description ^:uplink:l3:spine1
  no switchport
  ip address 192.193.184.1/31
  no shutdown
!
interface Port-Channel100
  description ^:Interswitch Port-Channel
  switchport
  switchport mode trunk
  switchport trunk allowed vlan 4001
  no shutdown
!
interface Ethernet5
  description ^:pcm:l2:trunk
  switchport
  switchport mode trunk
  switchport trunk allowed vlan 4001
  channel-group 100 mode active
  no shutdown
!
interface Ethernet6
  description ^:pcm:l2:trunk
  switchport
  switchport mode trunk
  switchport trunk allowed vlan 4001
  channel-group 100 mode active
  no shutdown
!
ip routing
!
router bgp 65010
  router-id 172.20.10.1
  bgp log-neighbor-changes
  timers bgp 60 180
  distance bgp 20 200 220
  maximum-paths 32
  
  !
  neighbor 172.19.10.1 remote-as 0
  neighbor 172.19.10.1 next-hop-self
  neighbor 172.19.10.1 send-community
  neighbor 172.19.10.1 maximum-routes 0
  neighbor 172.19.10.1 rib-in pre-policy retain
  !
  neighbor 192.193.181.0 remote-as 64512
  neighbor 192.193.181.0 description ^:bgp:external_peer:spine1
  neighbor 192.193.181.0 next-hop-self
  neighbor 192.193.181.0 send-community
  neighbor 192.193.181.0 maximum-routes 0
  neighbor 192.193.181.0 rib-in pre-policy retain
  !
  neighbor 192.193.182.0 remote-as 64512
  neighbor 192.193.182.0 description ^:bgp:external_peer:spine2
  neighbor 192.193.182.0 next-hop-self
  neighbor 192.193.182.0 send-community
  neighbor 192.193.182.0 maximum-routes 0
  neighbor 192.193.182.0 rib-in pre-policy retain
  !
  neighbor 192.193.183.0 remote-as 64512
  neighbor 192.193.183.0 description ^:bgp:external_peer:spine3
  neighbor 192.193.183.0 next-hop-self
  neighbor 192.193.183.0 send-community
  neighbor 192.193.183.0 maximum-routes 0
  neighbor 192.193.183.0 rib-in pre-policy retain
  !
  neighbor 192.193.184.0 remote-as 64512
  neighbor 192.193.184.0 description ^:bgp:external_peer:spine4
  neighbor 192.193.184.0 next-hop-self
  neighbor 192.193.184.0 send-community
  neighbor 192.193.184.0 maximum-routes 0
  neighbor 192.193.184.0 rib-in pre-policy retain
!
end