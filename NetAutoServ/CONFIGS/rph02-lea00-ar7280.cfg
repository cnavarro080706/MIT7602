hostname rph02-lea00-ar7280
!
boot system flash:/ceos-image-4.24.0F.swi
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
spanning-tree mode rapid-pvst
!
mac address-table aging-time 1200
!
ntp server 1.1.1.1
!
interface Management1
  description ^:automation:management
  ip address 10.10.10.100/32
  no shutdown
!
ip route 0.0.0.0/0 10.10.10.1
!
interface Loopback0
  description ^:device:management:loopback
  ip address 1.1.1.1/32
  no shutdown
!
vlan 4001
  name INTERSWITCH_VLAN
!
interface vlan4001
  description ^:INTERSWITCH_VLAN
  ip address 192.168.0.0/31
  no shutdown
!
interface Ethernet1
  description ^:uplink:l3:spine1
  no switchport
  ip address 100.85.165.1/31
  no shutdown
!
interface Ethernet2
  description ^:uplink:l3:spine2
  no switchport
  ip address 100.85.166.1/31
  no shutdown
!
interface Ethernet3
  description ^:uplink:l3:spine3
  no switchport
  ip address 100.85.167.1/31
  no shutdown
!
interface Ethernet4
  description ^:uplink:l3:spine1
  no switchport
  ip address 100.85.168.1/31
  no shutdown
!
interface Port-Channel100
  description ^:Interswitch Port-Channel
  switchport
  switchport mode trunk
  switchport trunk allowed vlan 4001
  no shutdown
!
interface Ethernet5
  description ^:pcm:l2:trunk
  switchport
  switchport mode trunk
  switchport trunk allowed vlan 4001
  channel-group 100 mode active
  no shutdown
!
interface Ethernet6
  description ^:pcm:l2:trunk
  switchport
  switchport mode trunk
  switchport trunk allowed vlan 4001
  channel-group 100 mode active
  no shutdown
!
ip routing
!
router bgp 65001
  router-id 1.1.1.1
  bgp log-neighbor-changes
  timers bgp 60 180
  distance bgp 20 200 220
  network 100.85.0.0/24
  network 192.168.0.0/24
  network 1.1.1.1/32
  maximum-paths 32
  
  !
  neighbor 192.168.0.1 remote-as 65001
  neighbor 192.168.0.1 next-hop-self
  neighbor 192.168.0.1 send-community
  neighbor 192.168.0.1 maximum-routes 0
  neighbor 192.168.0.1 rib-in pre-policy retain
  !
  neighbor 100.85.165.0 remote-as 64512
  neighbor 100.85.165.0 description ^:bgp:external_peer:spine1
  neighbor 100.85.165.0 next-hop-self
  neighbor 100.85.165.0 send-community
  neighbor 100.85.165.0 maximum-routes 0
  neighbor 100.85.165.0 rib-in pre-policy retain
  !
  neighbor 100.85.166.0 remote-as 64512
  neighbor 100.85.166.0 description ^:bgp:external_peer:spine2
  neighbor 100.85.166.0 next-hop-self
  neighbor 100.85.166.0 send-community
  neighbor 100.85.166.0 maximum-routes 0
  neighbor 100.85.166.0 rib-in pre-policy retain
  !
  neighbor 100.85.167.0 remote-as 64512
  neighbor 100.85.167.0 description ^:bgp:external_peer:spine3
  neighbor 100.85.167.0 next-hop-self
  neighbor 100.85.167.0 send-community
  neighbor 100.85.167.0 maximum-routes 0
  neighbor 100.85.167.0 rib-in pre-policy retain
  !
  neighbor 100.85.168.0 remote-as 64512
  neighbor 100.85.168.0 description ^:bgp:external_peer:spine4
  neighbor 100.85.168.0 next-hop-self
  neighbor 100.85.168.0 send-community
  neighbor 100.85.168.0 maximum-routes 0
  neighbor 100.85.168.0 rib-in pre-policy retain
!
end